imports:
  - php

filter:
  excluded_paths: [vendor/*, test/*]

build:
  image: default-bionic

  nodes:
    my-tests:
      environment:
        php:
          version: 8.3.3
      tests:
        override:
          - command: "composer phpunit"
            coverage:
              file: "docs/coverage.clover"
              format: "php-clover"

    analysis:
      environment:
        php:
          version: 8.3.3
      tests:
        override:
          # Låt Scrutinizer göra sin egen analys (kodstil, komplexitet m.m.)
          - php-scrutinizer-run

          # Kör även din lokala PHPStan med din config
          - command: "composer phpstan"
